<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="hh">
        <p>hhhhhhhhhhhhhhhhhh</p>
    </div>



    <button id="next-button" class="btn  btn-wide bg-[#1DD100] text-white text-xl font-extrabold"
        onclick="my_modal_1.showModal();modalHide()">Next</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box flex flex-col justify-center items-center  py-14 ">
            <img class="mb-8" src="./images/success.png" alt="">
            <h1 class="font-bold text-2xl text-[#27AE60] mb-8">SUCCESS</h1>
            <div class="w-full max-w-screen-sm px-2">
                <h1 class="text-[#4A4A4A] text-lg font-medium text-center mb-4">Thank you for Booking Our Bus Seats <br>
                    We are working hard to find the best service and deals for you</h1>
                <p class="text-[#4A4A4A] text-lg font-light text-center mb-4">Shortly you will find a confirmation in your
                    email.</p>
            </div>

            <div class="modal-action">
                <form method="dialog">

                    <button onclick="modalShow()" class="btn rounded-[32px] bg-[#27AE60] text-white  px-16 font-semibold text-xl ">Continue</button>
                </form>
            </div>
        </div>
    </dialog>

    <script>
        function modalHide() {
            const addElement = document.getElementById('hh');
            const Element = document.getElementById('next-button');
            addElement.classList.add('hidden');
            Element.classList.add('hidden');
        }

        function modalShow() {
            const addElement = document.getElementById('hh');
            const Element = document.getElementById('next-button');
            addElement.classList.remove('hidden');
            Element.classList.remove('hidden');
        }



    </script>
</body>

</html>
